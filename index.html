<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Indonesia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #146C74;
      color: white;
      overflow-x: hidden;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px 5%;
      background: url('https://images.unsplash.com/photo-1586705282338-68f112ad4b93?auto=format&fit=crop&w=1400&q=80') no-repeat center/cover;
      min-height: 100vh;
      flex-wrap: nowrap;
      gap: 20px;
    }

    .content {
      width: 40%;
      max-width: 100%;
    }

    .content h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .content h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ddd;
    }

    .content p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ddd;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .slider-container {
      width: 50%;
      overflow: hidden;
      position: relative;
      border-radius: 12px;
    }

    .slider-track {
      display: flex;
      width: max-content;
      animation: scroll 20s linear infinite;
    }

    .slide {
      min-width: 300px;
      height: 400px;
      margin-right: 20px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .slide:hover img {
      transform: scale(1.05);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .content,
      .slider-container {
        width: 100%;
      }

      .slide {
        min-width: 250px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="content">
      <h1>WorldFlavors</h1>
      <h3>One Planet. Infinite Tastes</h3>
      <p>Setiap hidangan menyimpan cerita â€” tentang tradisi, tentang manusia, tentang tempat. Mulailah petualanganmu sekarang.</p>
      <button class="btn">Explore</button>
    </div>

    <div class="slider-container">
      <div class="slider-track">
        <div class="slide"><img src="gambar/gudeg.webp" alt=""></div>
        <div class="slide"><img src="gambar/lumpiasemarang.jpeg" alt=""></div>
        <div class="slide"><img src="gambar/nasiliwetsolo.jpg" alt=""></div>
        <div class="slide"><img src="gambar/rujakcingur.jpg" alt=""></div>

        <!-- DUPLICATE for looping -->
        <div class="slide"><img src="https://images.unsplash.com/photo-1549887534-4b8b0b0f6f87?auto=format&fit=crop&w=600&q=80" alt=""></div>
        <div class="slide"><img src="https://images.unsplash.com/photo-1535448033524-cf5fda1d9851?auto=format&fit=crop&w=600&q=80" alt=""></div>
        <div class="slide"><img src="https://images.unsplash.com/photo-1570158268183-d296b2892211?auto=format&fit=crop&w=600&q=80" alt=""></div>
        <div class="slide"><img src="https://images.unsplash.com/photo-1517826209830-f5f95f7917f4?auto=format&fit=crop&w=600&q=80" alt=""></div>
      </div>
    </div>
  </section>
</body>
</html>
