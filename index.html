<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Indonesia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #146C74;
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 5%;
      background-color: rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

   .logo-container img {
  height: 40px;
  width: 40px;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid white; /* opsional, untuk garis putih mengelilingi */
}


    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #FFD700;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 120px 5% 50px;
      background: url('https://images.unsplash.com/photo-1586705282338-68f112ad4b93?auto=format&fit=crop&w=1400&q=80') no-repeat center/cover;
      min-height: 100vh;
      flex-wrap: nowrap;
      gap: 20px;
    }

    .content {
      width: 40%;
      max-width: 100%;
    }

    .content h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .content h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ddd;
    }

    .content p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ddd;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .slider-container {
      width: 50%;
      overflow: hidden;
      position: relative;
      border-radius: 12px;
    }

    .slider-track {
      display: flex;
      width: max-content;
      animation: scroll 20s linear infinite;
    }

    .slide {
      min-width: 300px;
      height: 400px;
      margin-right: 20px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .slide:hover img {
      transform: scale(1.05);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding-top: 160px;
      }

      .content,
      .slider-container {
        width: 100%;
      }

      .slide {
        min-width: 250px;
        height: 300px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="gambar/Logo.jpg" alt="Logo" />
      <div class="logo-text">WorldFlavors</div>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Tentang</a></li>
        <li><a href="#">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="content">
      <h3>Selamat Datang di</h3>
      <h1>WorldFlavors</h1>
      <h3>One Planet. Infinite Tastes</h3>
      <p>Setiap hidangan menyimpan cerita â€” tentang tradisi, tentang manusia, tentang tempat. Mulailah petualanganmu sekarang.</p>
      <button class="btn">Explore</button>
    </div>

    <div class="slider-container">
      <div class="slider-track">
        <div class="slide"><img src="gambar/gudeg.webp" alt=""></div>
        <div class="slide"><img src="gambar/lumpiasemarang.jpeg" alt=""></div>
        <div class="slide"><img src="gambar/nasiliwetsolo.jpg" alt=""></div>
        <div class="slide"><img src="gambar/rujakcingur.jpg" alt=""></div>

        <!-- DUPLICATE for looping -->
        <div class="slide"><img src="gambar/gudeg.webp" alt=""></div>
        <div class="slide"><img src="gambar/lumpiasemarang.jpeg" alt=""></div>
        <div class="slide"><img src="gambar/nasiliwetsolo.jpg" alt=""></div>
        <div class="slide"><img src="gambar/rujakcingur.jpg" alt=""></div>
      </div>
    </div>
  </section>

</body>
</html>
