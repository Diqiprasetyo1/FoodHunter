  <script>
    function filterKategori(kategori) {
      const makanan = document.querySelectorAll('.kategori-makanan');
      const minuman = document.querySelectorAll('.kategori-minuman');

      if (kategori === 'makanan') {
        makanan.forEach(item => item.style.display = 'block');
        minuman.forEach(item => item.style.display = 'none');
      } else if (kategori === 'minuman') {
        makanan.forEach(item => item.style.display = 'none');
        minuman.forEach(item => item.style.display = 'block');
      }
    }

    // Default tampil makanan
    filterKategori('makanan');
  </script>
